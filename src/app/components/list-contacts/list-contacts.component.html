<div class="container">

  <div class="row my-3">
    <div class="col">
      <h5>Lista de contactos</h5>
    </div>
    <div class="col-auto ml-auto align-self-center">
      <button class="btn btn-primary" routerLink="add">Agregar contacto</button>
    </div>
  </div>

    <mat-form-field>
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escribe aquí" #input>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nombreCompleto">
          <th mat-header-cell *matHeaderCellDef > Nombre completo </th>
          <td mat-cell *matCellDef="let row"> {{row.nombreCompleto}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef > Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef > Direccion </th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef > Acciones </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <a routerLink="view/{{ i }}" class="pointer">
                <mat-icon style="color: #001d65">visibility</mat-icon>
              </a>
              <a routerLink="edit/{{ i }}" class="pointer">
                <mat-icon style="color: #E9C500">edit</mat-icon>
              </a>
              <a (click)="eliminarContacto(i)" class="pointer">
                <mat-icon style="color: #CC0000">delete</mat-icon>
              </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
</div>
