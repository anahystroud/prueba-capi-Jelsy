<div class="container">

  <div class="row my-3">
    <div class="col">
      <h5>Lista de contactos</h5>
    </div>
    <div class="col-auto ml-auto align-self-center">
      <button class="btn btn-primary" routerLink="add">Agregar contacto</button>
    </div>
  </div>

    <mat-form-field>
        <mat-label>Búsqueda</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escribe aquí" #input>
      </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef > Nombre completo </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefonos">
          <th mat-header-cell *matHeaderCellDef > Telefono </th>
          <td mat-cell *matCellDef="let row">
            <ul>
              <li *ngFor="let item of row.telefonos">
                {{item.telefono}}
              </li>
            </ul>
          </td>
        </ng-container>

        <ng-container matColumnDef="emails">
          <th mat-header-cell *matHeaderCellDef > Email </th>
          <td mat-cell *matCellDef="let row">
            <ul>
              <li *ngFor="let item of row.emails">
                {{item.email}}
              </li>
            </ul>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="direcciones">
          <th mat-header-cell *matHeaderCellDef > Direccion </th>
          <td mat-cell *matCellDef="let row">
            <ul>
              <li *ngFor="let item of row.direcciones">
                {{item.direccion}}
              </li>
            </ul>
          </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef > Acciones </th>
            <td mat-cell *matCellDef="let row; let i = index">
              <a routerLink="view/{{row.id}} " class="pointer">
                <mat-icon style="color: #001d65">visibility</mat-icon>
              </a>
              <a routerLink="edit/{{row.id}}" class="pointer">
                <mat-icon style="color: #E9C500">edit</mat-icon>
              </a>
              <a (click)="eliminarContacto(i)" class="pointer">
                <mat-icon style="color: #CC0000">delete</mat-icon>
              </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[20, 30, 50]" aria-label="Select page of users"></mat-paginator>

    <!-- <ul>
      <li *ngFor="let contact of contactos">
        {{contact.id}} - {{contact.title}}
      </li>
    </ul> -->


</div>
